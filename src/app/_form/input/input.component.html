<div class="row  mb-3">
  <div class="col-md-4 text-lg-end">
    <label for="{{ label }}" class="form-label ls-2">{{ label }}</label>
  </div>
  <div class="col-md-6">
    <input
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      type="{{ type }}"
      id="{{ id }}"
      name="{{ name }}"
      class="form-control"
      [formControl]="$any(ngControl.control)"
      placeholder="{{ placeholder }}"
      [readonly]="isReadOnly"
    />

    <div
      *ngIf="ngControl.control?.invalid && ngControl.control?.errors?.['required']"
      class="invalid-feedback"
    >
      Please enter {{ label }}
    </div>
    <div
      *ngIf="ngControl.control?.hasError('minlength')"
      class="invalid-feedback"
    >
      {{ label }} must be at least
      {{ngControl.control?.errors?.['minlength']['requiredLength']}}
    </div>
    <div
      *ngIf="ngControl.control?.errors?.['maxlength']"
      class="invalid-feedback"
    >
      {{ label }} must be at most
      {{ngControl.control?.errors?.['maxlength']['requiredLength']}}
    </div>
    <div
      *ngIf="ngControl.control?.errors?.['isMatching']"
      class="invalid-feedback"
    >
      Passwords do not match
    </div>
      </div>
</div>
