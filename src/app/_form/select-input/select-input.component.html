<div class="row mb-3">
  <div class="col-md-4 text-lg-end">
    <label *ngIf="label" [attr.for]="id" class="select-label">
      {{ label }}
    </label>
  </div>
  <div class="col-md-6">
    <select
      [id]="id"
      [formControl]="control"
      [attr.name]="name"
      class="form-select"
      [attr.disabled]="disabled ? '' : null"
    >
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.value }}
      </option>
    </select>

    <div *ngIf="showErrors" class="error-messages">
      <small *ngIf="control.hasError('required')" class="error">
        This field is required
      </small>
      <small *ngIf="control.hasError('minLength')" class="error">
        Input is too short
      </small>
    </div>
  </div>
</div>
