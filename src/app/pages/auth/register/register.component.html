<div class="container min-vh-100 ps-md-0 py-5">
  <div class="row g-0">
    <div class="col-md-4 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3
                class="login-heading mb-4"
                data-aos="fade-right"
                data-aos-duration="2000"
              >
                Already have an Account?
              </h3>
              <a
                class="btn btn-outline-dark btn-lg"
                routerLink="/auth/login"
                data-aos="fade-right"
                data-aos-duration="2000"
                >Sign In Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-6 login-col">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3
                class="login-heading mb-4"
                data-aos="fade-down"
                data-aos-duration="2000"
              >
                Create new Account
              </h3>
              <hr
                class="custom-hr"
                data-aos="fade-right"
                data-aos-duration="2000"
              />
              <app-dynamic-form
                [questions]="questions$ | async"
                [btnText]="'Register'"
                [perPage]="5"
                (submitEvent)="handleFormSubmit($event)"
              ></app-dynamic-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
