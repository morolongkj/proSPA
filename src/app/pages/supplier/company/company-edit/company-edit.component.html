<div class="container min-vh-100 my-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" data-aos="fade-down" data-aos-duration="2000">
            Edit Company Profile
          </h5>
          <hr
            class="custom-hr"
            data-aos="fade-right"
            data-aos-duration="2000"
          />

          <div class="row my-3">
            <div class="col-lg-10 mx-auto">
              <form
                [formGroup]="companyForm"
                (ngSubmit)="onSubmit()"
                class="container mt-4"
              >
                <!-- Company Name -->
                <app-input
                  [label]="'Company Name'"
                  [id]="'company_name'"
                  [formControl]="$any(companyForm.controls['company_name'])"
                  [required]="true"
                  [type]="'text'"
                ></app-input>

                <!-- Year Established -->
                <app-input
                  [label]="'Year Established'"
                  [id]="'year_established'"
                  [formControl]="$any(companyForm.controls['year_established'])"
                  [required]="true"
                  [type]="'number'"
                ></app-input>

                <app-select-input
                  [label]="'Form of the Company'"
                  [id]="'company_form'"
                  [options]="companyFormOptions"
                  [formControl]="$any(companyForm.controls['company_form'])"
                ></app-select-input>

                <!-- Specify -->
                <app-input
                  *ngIf="showSpecifyField"
                  [label]="'Specify'"
                  [id]="'specify_company_form'"
                  [formControl]="
                    $any(companyForm.controls['specify_company_form'])
                  "
                  [required]="false"
                  [type]="'text'"
                ></app-input>

                <!-- Legal Status -->
                <app-input
                  [label]="'Legal Status'"
                  [id]="'legal_status'"
                  [formControl]="$any(companyForm.controls['legal_status'])"
                  [required]="false"
                  [type]="'text'"
                ></app-input>

                <!-- Trade Registration Number -->
                <app-input
                  [label]="'Trade Registration Number'"
                  [id]="'trade_registration_number'"
                  [formControl]="
                    $any(companyForm.controls['trade_registration_number'])
                  "
                  [required]="true"
                  [type]="'text'"
                ></app-input>

                <!-- VAT Number -->
                <app-input
                  [label]="'VAT Number'"
                  [id]="'vat_number'"
                  [formControl]="$any(companyForm.controls['vat_number'])"
                  [required]="true"
                  [type]="'text'"
                ></app-input>

                <!-- Address -->
                <app-input
                  [label]="'Address'"
                  [id]="'address'"
                  [formControl]="$any(companyForm.controls['address'])"
                  [required]="true"
                  [type]="'textarea'"
                ></app-input>

                         <app-select-input
                  [label]="'Country'"
                  [id]="'country'"
                  [options]="countryOptions"
                  [formControl]="$any(companyForm.controls['country'])"
                ></app-select-input>

                <!-- Telephone -->
                <app-input
                  [label]="'Telephone'"
                  [id]="'telephone'"
                  [formControl]="$any(companyForm.controls['telephone'])"
                  [required]="true"
                  [type]="'text'"
                ></app-input>

                <!-- Email -->
                <app-input
                  [label]="'Email'"
                  [id]="'email'"
                  [formControl]="$any(companyForm.controls['email'])"
                  [required]="true"
                  [type]="'email'"
                ></app-input>

                <!-- Website -->
                <app-input
                  [label]="'Website'"
                  [id]="'website'"
                  [formControl]="$any(companyForm.controls['website'])"
                  [required]="false"
                  [type]="'url'"
                ></app-input>

                <!-- Telefax -->
                <app-input
                  [label]="'Telefax'"
                  [id]="'telefax'"
                  [formControl]="$any(companyForm.controls['telefax'])"
                  [required]="false"
                  [type]="'text'"
                ></app-input>

                <!-- Telex -->
                <app-input
                  [label]="'Telex'"
                  [id]="'telex'"
                  [formControl]="$any(companyForm.controls['telex'])"
                  [required]="false"
                  [type]="'text'"
                ></app-input>

                <!-- Submit Button -->
              <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="mt-3 text-end">
                  <button type="submit" class="btn btn-primary gradient-button mb-2 ms-1" [disabled]="!companyForm.valid">Save Changes<i class="bi bi-send-plus ms-2"></i></button>
                </div>
                </div>
              </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
