<div class="container min-vh-100 my-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" data-aos="fade-down" data-aos-duration="2000">
            Create Company Profile
          </h5>
          <hr
            class="custom-hr"
            data-aos="fade-right"
            data-aos-duration="2000"
          />
          <div class="row my-3">
            <div class="col-lg-6">
                     <app-dynamic-form
                [questions]="questions$ | async"
                [btnText]="'Save'"
                [perPage]="7"
                (submitEvent)="handleFormSubmit($event)"
              ></app-dynamic-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
