<div class="row my-3 g-4" *appHasRole="['superadmin', 'admin']">
  <div *ngFor="let tool of adminTools" class="col-lg-4 col-md-6">
    <div class="card shadow-lg h-100 border-0 hover-scale" [ngClass]="tool.color">
      <div class="card-body text-white d-flex flex-column align-items-start position-relative overflow-hidden">
        <!-- Decorative corner element -->
        <div class="position-absolute top-0 end-0 bg-white opacity-10" style="width: 100px; height: 100px; border-radius: 0 0 0 100%;"></div>

        <!-- Icon -->
        <div class="tool-icon hover-float">
          <i class="bi {{ tool.icon }}"></i>
        </div>

        <!-- Title -->
        <h5 class="mt-3 fw-bold">{{ tool.title }}</h5>

        <!-- Description -->
        <p class="text-light mb-3 opacity-75">{{ tool.description }}</p>

        <!-- Stats -->
        <div class="d-flex justify-content-between align-items-center w-100 mt-auto">
          <span class="badge bg-white text-dark shadow-sm">
            <i class="bi bi-bar-chart me-2"></i>{{ tool.stat | number }}
          </span>
          <a [routerLink]="tool.route" class="btn btn-outline-light btn-sm hover-grow">
            <i class="bi bi-arrow-right-circle me-1"></i> Manage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
