<div class="row quick-access-cards" *appHasRole="['vendor']">
  <div class="col-lg-4 mb-4">
    <div class="card card-hover h-100">
      <div class="card-body text-center p-4 position-relative">
        <!-- Decorative corner accent -->
        <div class="position-absolute top-0 end-0 bg-brown opacity-10" style="width: 80px; height: 80px; border-radius: 0 0 0 100%;"></div>

        <!-- Icon with subtle pulse animation -->
        <div class="card-icon pulse">
          <i class="fas fa-folder-open"></i>
        </div>

        <h6 class="card-title text-brown text-uppercase fw-bold mb-3">Open Tenders</h6>
        <h3 class="display-5 fw-bold mb-0 text-dark">0</h3>

        <!-- Subtle link at bottom -->
        <div class="mt-3">
          <a href="#" class="text-decoration-none small fw-bold text-brown">
            View All <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 mb-4">
    <div class="card card-hover h-100">
      <div class="card-body text-center p-4 position-relative">
        <div class="position-absolute top-0 end-0 bg-brown opacity-10" style="width: 80px; height: 80px; border-radius: 0 0 0 100%;"></div>

        <div class="card-icon pulse">
          <i class="fas fa-balance-scale"></i>
        </div>

        <h6 class="card-title text-brown text-uppercase fw-bold mb-3">Active Bids</h6>
        <h3 class="display-5 fw-bold mb-0 text-dark">0</h3>

        <div class="mt-3">
          <a href="#" class="text-decoration-none small fw-bold text-brown">
            View All <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 mb-4">
    <div class="card card-hover h-100">
      <div class="card-body text-center p-4 position-relative">
        <div class="position-absolute top-0 end-0 bg-brown opacity-10" style="width: 80px; height: 80px; border-radius: 0 0 0 100%;"></div>

        <div class="card-icon pulse">
          <i class="fas fa-bell"></i>
        </div>

        <h6 class="card-title text-brown text-uppercase fw-bold mb-3">Notifications</h6>
        <h3 class="display-5 fw-bold mb-0 text-dark">0</h3>

        <div class="mt-3">
          <a href="#" class="text-decoration-none small fw-bold text-brown">
            View All <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
