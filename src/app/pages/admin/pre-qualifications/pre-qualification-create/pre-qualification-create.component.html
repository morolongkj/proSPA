<div class="container min-vh-100 ps-md-0 py-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Call for Prequalification</h5>
        </div>
        <div class="card-body">
          <app-dynamic-form
            [questions]="questions$ | async"
            [btnText]="'Save'"
            [perPage]="6"
            (submitEvent)="handleFormSubmit($event)"
          ></app-dynamic-form>
        </div>
      </div>
    </div>
  </div>
</div>
