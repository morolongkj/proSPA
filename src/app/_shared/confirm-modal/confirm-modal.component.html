<div class="container p-4">
  <div class="row">
    <div class="col-12">
      <h6>{{title}}</h6>
      <p>{{message}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="confirm(false)">Cancel</button>
    </div>
    <div class="col-6 text-end">
      <button type="button" class="btn btn-danger" (click)="confirm(true)">Confirm</button>
    </div>
  </div>
</div>
